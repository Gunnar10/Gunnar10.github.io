title: "Gunnar"
author: "Jake"
description: "A blog for ST558 with my dog."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
github_username: "Gunnar10"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
